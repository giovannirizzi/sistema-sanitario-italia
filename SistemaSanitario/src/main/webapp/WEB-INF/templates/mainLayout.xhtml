<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xlink="http://www.w3.org/1999/xlink">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        
        <h:outputStylesheet name="css/bootstrap-italia.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
        
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" />
        
        <title><ui:insert name="title"></ui:insert> | SS Italia</title>
    </h:head>

    <h:body>
        <div class="main">
        <!-- === HEADER === -->
            <ui:insert name="footer">
                <ui:include src="/WEB-INF/templates/partials/header.xhtml"/>
            </ui:insert>

            <!-- MAIN -->
            <div class="container container-extended mt-4 mt-md-5" >
                <div class="row mb-4 mb-md-5">

                    <!-- === NAVBAR === -->
                    <ui:insert name="footer">
                        <ui:include src="/WEB-INF/templates/partials/navbar.xhtml"/>
                    </ui:insert>

                    <div class="col-lg-9">

                        <!-- PAGE TITLE -->
                        <h1 class="text-center text-primary mb-4 mb-md-5"><ui:insert name="pageTitle"></ui:insert></h1>

                        <!-- === CONTENT OF PAGE === -->
                        <ui:insert name="content"></ui:insert>

                    </div>
                </div>
            </div>
        
        </div>
        <!-- === FOOTER === -->
        <ui:insert name="footer">
            <ui:include src="/WEB-INF/templates/partials/footer.xhtml"></ui:include>
        </ui:insert>
        
        <!-- === BOTTOMBAR === -->
        <ui:insert name="bottomnav">
            <ui:include src="/WEB-INF/templates/partials/bottomnav.xhtml"/>
        </ui:insert>
        
        <script type="text/javascript">window.__PUBLIC_PATH__ = '#{request.contextPath}/fonts';</script>
        
        <script type="text/javascript" src="/SistemaSanitario/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="/SistemaSanitario/js/main.js"></script>
        <script type="text/javascript" src="/SistemaSanitario/js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="/SistemaSanitario/js/popper.min.js"></script>
        <script type="text/javascript" src="/SistemaSanitario/js/bootstrap-italia.min.js"></script>
        
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script type="text/javascript" src="/SistemaSanitario/js/pazientiMedico.js"></script>

    </h:body>
</html>
