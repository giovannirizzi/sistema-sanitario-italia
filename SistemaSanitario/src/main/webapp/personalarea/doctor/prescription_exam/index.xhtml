<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/mainLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:xlink="http://www.w3.org/1999/xlink">

    <ui:define name="title">
        Prescrivi esame
    </ui:define>

    <ui:define name="pageTitle">
        Prescrivi esame
    </ui:define>

    <ui:define name="content">
        
        <ui:decorate template="/WEB-INF/templates/partials/section.xhtml">
                <ui:define name="sectionTitle">
                     <h4 class="text-secondary pb-4 text-left">Nuova prescrizione medica </h4>   
                </ui:define>
                <ui:define name="sectionBody">
                    <div class="main-pills  text-center">
                        <div class="main-pills-wrap">
                            <form action="#{request.contextPath}/services/doctor/prescription_exam" method="POST" class="invisible">
                                <div class="from-row">
                                    <div class="form-group">
                                    <div class="bootstrap-select-wrapper">
                                        <label>PAZIENTE</label>
                                        <select  title="Seleziona il paziente" data-live-search="true" name="idPaziente" data-live-search-placeholder="Cerca pazienti">
                                          <ui:repeat value="#{applicationScope.pazienti}" var="paziente">
                                                <option value="#{paziente.id}">#{paziente.nome} #{paziente.cognome} - #{paziente.cf}</option>
                                            </ui:repeat>
                                        </select>
                                    </div>
                                    </div>
                                </div>
 
                                <div class="from-row">
                                    <div class="form-group">
                                    <div class="bootstrap-select-wrapper">
                                        <label>ESAME</label>
                                        <select title="Seleziona l'esame" data-live-search="true" name="idEsame" data-live-search-placeholder="Cerca esami">
                                            <ui:repeat value="#{applicationScope.esami}" var="esame">
                                                <option value="#{esame.id}">#{esame.nome}</option>
                                            </ui:repeat>
                                        </select>
                                    </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col text-center">
                                      <button type="submit" class="btn btn-primary">Conferma</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </ui:define>
        </ui:decorate>
                
    </ui:define>
    
    <ui:define name="additionalJs">
        <script type="text/javascript">
            $(document).ready( function() { 
               $("form").removeClass('invisible');
            });
        </script>
    </ui:define>

</ui:composition>
