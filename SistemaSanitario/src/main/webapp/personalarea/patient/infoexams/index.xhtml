<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/mainLayout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:xlink="http://www.w3.org/1999/xlink">

    <ui:define name="title">
        Info esami
    </ui:define>

    <ui:define name="pageTitle">
        Informazioni esami
    </ui:define>

    <ui:define name="content">
        
        <ui:decorate template="/WEB-INF/templates/partials/section.xhtml">
                <ui:define name="sectionTitle">
                     <h4 class="text-secondary pb-4 text-left">Lista esami</h4>   
                </ui:define>
                <ui:define name="sectionBody">
                    <div class="main-pills  text-center">
                        <div class="main-pills-wrap">
                            <form action="#{request.contextPath}/services/patient/infoexams" method="POST">
                                <div class="from-row">
                                    <div class="form-group">
                                    <div class="bootstrap-select-wrapper">
                                        <label>ESAME</label>
                                        <select title="Seleziona l'esame" data-live-search="true" name="idEsame" data-live-search-placeholder="Cerca esami">
                                            <ui:repeat value="#{applicationScope.esami}" var="esame">
                                                <option value="#{esame.id}">#{esame.nome}</option>
                                            </ui:repeat>
                                        </select>
                                    </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-group mt-5">
                                        <textarea id="descrizioneEsame" rows="5" style="resize:none" readonly="true"></textarea>
                                        <label for="descrizioneEsame">Descrizione esame</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </ui:define>
        </ui:decorate>
    
                
    </ui:define>

</ui:composition>
